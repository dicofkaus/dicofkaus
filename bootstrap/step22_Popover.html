<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>step22_Popover.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<!-- 옵션을 data속성으로 전할 수도 있고 object속성으로 전할 수 있다. -->
	<h1>popover 테스트</h1>
	<button class="btn btn-primary"
	data-title ="제목"
	data-content = "내용입니다."
	data-toggle="popover"
	id="one">눌러보셈</button>
	<br/>
	<button class="btn btn-primary"
	data-toggle="popover"
	id="two">눌러보셈</button>
	<div class="row">
		<div class="col-xs-6">
			<input type="text" class="form-control" id="inputMsg"/>
		</div>
	</div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>	
<script>
	//#one에 popover() 동작 시키기
	$("#one").popover();
	//
	$("#two").popover({
		title:"제목", /* popover의 제목 */
		content:"내용 입니다.", /* popover의 내용 */
		placement:"top",/* 위치 top | right(기본값) | bottom | left */
		trigger:"hover",/* click(기본값) | hover | focus | manual */
	});
	//input요소에 focus가 왔을 때 popover 띄우기
	$("#inputMsg").popover({
		content:"메세지를 반드시 입력하세요.",
		placement:"bottom",
		trigger:"focus"
	});
</script>
</body>
</html>

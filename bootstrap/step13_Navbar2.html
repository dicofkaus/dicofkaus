<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>step13_Navbar2.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>
		.spacer{
			height: 500px;
			background-color: #cecece;
		}
		body{
			/* 상단 navbar의 높이 만큼 padding부여 (h3가 잘리지 않고 보임) */
			padding-top: 50px;
		}
		.footer{
			height: 200px;
		}
		/* 최대 767px 일때 까지만 존재하는 css */
		@media(max-width: 767px){
			body{
				padding-bottom: 50px;
			}
		}
	</style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<a href="#" class="navbar-brand">Acorn</a>
</div>
<div class="container">
	<h3>navbar 테스트중...</h3>
	<!-- 테스트를 위해서 임의로 높이를 만드는 컨텐츠<div class="spacer"></div> -->
	<div class="spacer"></div>
	<div class="spacer"></div>
</div>
<div class="bg-success footer">
	하단 footer영역
</div>
<div class="navbar navbar-inverse navbar-fixed-bottom visible-xs-block">
	
</div>
</body>
</html>

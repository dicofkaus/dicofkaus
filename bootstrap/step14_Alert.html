<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step14_Alert.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<h3>alert 스타일</h3>
	<div class="alert alert-success">성공입니다.</div>
	<div class="alert alert-info">성공입니다.</div>
	<div class="alert alert-warning">성공입니다.</div>
	<div class="alert alert-danger">성공입니다.</div>
	<h3>닫기 버튼이 있는 Alert 스타일</h3>
	<div class="alert alert-danger">
		<button class="close" id="closeBtn">&times;</button>
		오류가 발생했습니다.
	</div>

	<div class="alert alert-warning alert-dismissible">
		<button data-dismiss="alert" class="close">&times;</button>
		메세지를 확인 하세요. 
	</div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<!-- jquery 플러그인 javascript 로딩-->
<script src="js/bootstrap.js"></script>
<script>
	$("#closeBtn").click(function(){
		$(this).parent().remove();
	});
</script>	
</body>
</html>

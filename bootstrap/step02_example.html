<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>step02_example.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<form action="sndAction">
		<input type="text" id="inputMsg" name="msg"/>
		<button class="btn btn-primary" type="submit" disabled="disabled">전송</button>
	</form>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script>
	//#inputMsg에 input이벤트가 일어 났을때 실행할 함수 등록
	$("#inputMsg").on("input", function(){
		console.log("input 이벤트");
		//입력한 문자열을 읽어와서
		var msg=$(this).val();
		//입력한 문자열이 빈 문자열이 아니면 버튼에 disabled 속성을 제거해 보세요.
		if(msg !=""){
			$("button[type=submit]").removeAttr("disabled");
		}else{//빈 문자열이면
			$("button[type=submit]").attr("disabled","disabled");
		}

	});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step01_GridSystem.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>
		.container-fluid, container{
			border: 2px dotted red;
		}
		.row{
			border: 1px solid blue;

device		|				|				|

phone			tablet 			desktop 		wide desktop

	<div class="col-xs-12">.col-xs-12</div>
	</div>
	<div class="row">
